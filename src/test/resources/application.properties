spring.application.name=items

## Kafka Configuration
spring.kafka.consumer.group-id=items-service
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

# Topic Configuration
kafka.topics.reservation=test-reservation
kafka.topics.reservation-cancelled=test-reservation-cancelled
kafka.topics.reserved=test-reserved
kafka.topics.reserved-failed=test-reserved-failed

# Test Database Configuration (will be overridden by TestContainers)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Liquibase Configuration for tests
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
